<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dairy Hub - Historical Rates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="historical.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-brand">Dairy Hub</div>
      <ul class="navbar-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="converter.html">Rate Check</a></li>
        <li><a href="top-currency.html">Top Movers</a></li>
        <li><a href="watchlist.html">Watchlist</a></li>
        <li><a href="historical.html" class="active">Historical Lookup</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero-bg">
    <div class="hero-content">
      <h1>Historical Currency Rate</h1>
    </div>
    <div class="historical-card">
      <form id="historicalForm" autocomplete="off">
        <div class="form-row">
          <div class="input-group">
            <label for="date">Date</label>
            <input type="date" id="date" required>
          </div>
          <div class="input-group">
            <label for="from">From</label>
            <select id="from" required>
              <option value="USD">USD - US Dollar</option>
              <option value="KES">KES - Kenyan Shilling</option>
              <option value="EUR">EUR - Euro</option>
            </select>
          </div>
          <div class="input-group">
            <label for="to">To</label>
            <select id="to" required>
              <option value="KES">KES - Kenyan Shilling</option>
              <option value="USD">USD - US Dollar</option>
              <option value="EUR">EUR - Euro</option>
            </select>
          </div>
          <button type="submit" class="check-btn">Check Rate</button>
        </div>
        <div id="result"></div>
      </form>
      <div class="historical-note">
        <i class="fa fa-info-circle"></i>
        Historical rates are based on the mid-market rate at the selected date.
      </div>
    </div>
  </section>
  <script src="historical.js"></script>
</body>
</html>
